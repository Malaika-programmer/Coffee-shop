<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
/* Set the background color for the loading screen */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #342517;
    /* Dark brown or any desired color */
    overflow: hidden;
    /* Prevent scrolling */
}

/* Center the video */
#loading-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
}

#loading-container video {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    /* Maintain aspect ratio */
}
    </style>
</head>

<body>
    <div id="loading-container">
        <video autoplay muted loop playsinline>
            <source src="/assets/images/loading.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // Redirect to home page after 2.2 seconds
        setTimeout(function () {
            window.location.href = "/index.html";  // Redirect to home page
        }, 2200);
    </script>
</body>

</html>
