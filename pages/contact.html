<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Coffee Break</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        .contact-hero {
            background: linear-gradient(rgba(59, 42, 30, 0.8), rgba(59, 42, 30, 0.8)), url('https://source.unsplash.com/1600x400/?coffee,shop');
            background-size: cover; color: white; padding: 80px 0; text-align: center; margin-bottom: 50px;
        }
        .info-box {
            background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            text-align: center; height: 100%; border-bottom: 3px solid #c7a17a;
        }
        .contact-form-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="contact-hero">
        <div class="container">
            <h1>Get in Touch</h1>
            <p class="lead">We'd love to hear from you.</p>
        </div>
    </section>

    <section class="container mb-5">
        <div class="row g-5">
            <div class="col-lg-4">
                <div class="row g-4">
                    <div class="col-12"><div class="info-box"><i class="fas fa-map-marker-alt fa-2x mb-3 text-brown"></i><h4>Visit Us</h4><p class="text-muted">123 Coffee Street</p></div></div>
                    <div class="col-12"><div class="info-box"><i class="fas fa-phone-alt fa-2x mb-3 text-brown"></i><h4>Call Us</h4><p class="text-muted">+1 234 567 890</p></div></div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="contact-form-card">
                    <h3 class="mb-4">Send us a Message</h3>
                    
                    <form name="contact" method="POST" data-netlify="true">
                        <input type="hidden" name="form-name" value="contact">
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label>Message</label>
                                <textarea name="message" class="form-control" rows="5" required></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn w-100" style="background: #3b2a1e; color: white;">Send Message</button>
                            </div>
                        </div>
                    </form>
                    </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="../assets/js/app.js"></script>
</body>
</html>
